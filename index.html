<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div id="chart"></div>

</body>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/c3/c3.min.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/aws-sdk/dist/aws-sdk.min.js"></script>
<script>
  var chartMetadata = {
      bindto: '#chart',
      data: {
        x: 'intervals',
        xFormat: '%Y-%m-%dT%H:%M:%S',
        columns: [],
        types: {
          average: 'area-spline',
          count: 'area'
        }
      },
      axis: {
        x: {
          type: 'timeseries',
          tick: {
            format: function(date) {
              return moment(date).format('ddd, hA');
            }
          },
          label: {
            text: 'Time (hours)',
            position: 'outer-center'
          }
        },
        y: {
          label: {
            text: 'Duration (ms)',
            position: 'outer-middle'
          }
        }
      }
  };
  var chart = c3.generate(chartMetadata);

  function addRow (label, values) {
    return [label].concat(values);
  }

  AWS.config.update({accessKeyId: 'key', secretAccessKey: 'secret'});

  new AWS.S3().getObject({
    Bucket: 'ensemblejs-events',
    Key:'agg/event-save-duration.json'
  })
  .send(function(error, data) {
    if (error) {
      console.log(error);
      return;
    }

   var json = JSON.parse(data.Body);

    chart.load({
      columns:[
        addRow('intervals', json.intervals),
        addRow('average', json.average),
        addRow('count', json.count)
      ]
    });
  });
</script>
</html>
